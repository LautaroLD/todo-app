<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styleMobile.css" media="screen and (max-width: 768px)">
  <link rel="stylesheet" href="./css/styleDesktop.css" media="screen and (min-width: 769px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

</head>

<body id="body">
  <header>
    <h1>Todo</h1>
    <span onclick="changeTheme()" id="change-btn"></span>
  </header>
  <main>
    <section class="create-item" id="create-item">
      <input class="create-item--input" id="create-item--input" placeholder="Create a new todo..."
        onkeypress="botones(event)"></input>
      <span onclick="getInput()" id="create-item-btn"></span>
    </section>
    <section class="items-list">
      <div id="items" class="items">
      </div>
      <div class="items-list-lastDiv">
        <p id="countP">0 items left</p>
        <div class="container-btns-filter">
          <a>All</a>
          <a>Active</a>
          <a>Completed</a>
        </div>
        <a class="items-list-lastDiv--btn">Clear Completed</a>
      </div>
    </section>
  </main>
  <footer>
    <p> Drag and drop to reorder list</p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lautaro Duran</a>.
    </div>
  </footer>

  <script src="./code.js"></script>
</body>

</html>
