<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styleMobile.css" media="screen and (max-width: 768px)">
  <link rel="stylesheet" href="./css/styleDesktop.css" media="screen and (min-width: 769px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body id="body">
  <header>
    <h1>Todo</h1>
    <span onclick="changeTheme()" id="change-btn" ></span>
  </header>
  <main>
    <section class="create-item" id="create-item">
      <span></span>
      <p>Create a new todo...</p>
    </section>
    <section class="items-list">
      <div class="items">
        <p>Clean</p>
      </div>
      <div class="items-list-lastDiv">
        <p>0 items left</p>
        <p class="items-list-lastDiv--btn">Clear Completed</p>
      </div>
    </section>
    <section class="container-btns-filter">
      <p>All</p>
      <p>Active</p>
      <p>Completed</p>
    </section>
  </main>
  <footer>
    <p> Drag and drop to reorder list</p>
  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./code.js"></script>
</body>

</html>
